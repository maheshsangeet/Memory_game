<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memory Game</title>
</head>
<body>
    <div class="container">

        <header>
            <h1>Memory Game</h1>
        </header>


        <div class="intro">
            <button>Let's Play</button>
        </div>

        <section class="content fadeOut">
            <h2 id='question'></h2>

            <div class="parent">
                <div class="div1 box"> 0</div>
                <div class="div2 box"> 1</div>
                <div class="div3 box"> 2</div>
                <div class="div4 box"> 3</div>
                <div class="div5 box"> 4</div>
                <div class="div6 box"> 5</div>
                <div class="div7 box"> 6</div>
                <div class="div8 box"> 7</div>
                <div class="div9 box"> 8</div>
            </div>

            <div class="buttons">
                <input type="button" class='verifyButton' value="Verify"> 
                <input type="button" class='restartButton' value="Restart"> 
                <input type="button" class='quitButton' value="Quit"> 
            </div>
            
        </section>
            

        <div id="popup1" class="overlay">  <!-- show -->
            <div class="popup">
                <h2 id="msg"></h2>
                <a class="close" href=# >X</a>
                
                <button id="play-again" >
                    Play again 
                </button>
            </div>
        </div>

    </div>
    
    




    <script src="index.js"></script>
</body>
</html>
